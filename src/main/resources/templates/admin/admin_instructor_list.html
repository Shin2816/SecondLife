<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/instructor/admin_instructor_list.css">
<h2>관리자 강사 목록 페이지</h2>
<div>
    <div class="admin-instructor-list-box" th:each="instructor : ${instructorList}">
    <div class="admin-instructor-list-box-img">
        <p><img th:src="${'/images/instructor/' + instructor.instructorImgVO.instructorAttachedFileName}"></p>
    </div>
    <div>
        <p><span>이름</span><span>[[${instructor.instructorName}]]</span></p>
        <p><span>나이</span><span>[[${instructor.instructorAge}]]</span></p>
        <p><span>성별</span><span>[[${instructor.instructorGender}]]</span></p>
        <p><span>주소</span><span>[[${instructor.instructorAddr}]]</span></p>
    </div>
    </div>
</div>
</th:block>
</body>
</html>
