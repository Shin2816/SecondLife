<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/admin_lecture_event_detail.css">
<h1>관리자용 강좌 종목 상세 페이지</h1>
    <div>
        <p class="event-img"><img th:src="${'/images/lectureEvent/' + lectureEvent.lectureEventImgVO.lectureEventAttachedFileName}"></p>
        <p>[[${lectureEvent.lectureEventName}]]</p>
        <p>[[${lectureEvent.lectureEventContent}]]</p>
    </div>
    <input type="button" value="수정" th:onclick="|location.href='@{/lecture/adminUpdateLectureEventInfoForm(lectureEventCode=${lectureEvent.lectureEventCode}, menuCode='MENU_002')}'|">
    <input type="button" value="삭제" th:onclick="deleteLectureEvent([[${lectureEvent.lectureEventCode}]]);">
    <script src="/js/admin/admin_lecture_event_detail.js"></script>
</th:block>
</body>
</html>
