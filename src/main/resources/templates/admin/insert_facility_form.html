<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <form action="/center/insertFacility" method="post">
        <h2>시설 등록</h2>
        <div class="row">
            <div class="col-5">시설명</div>
            <div class="col-7">
                <input type="text" name="facilityName">
            </div>
        </div>
        <div class="row">
            <div class="col-5">최대 강의 개수</div>
            <div class="col-7">
                <input type="number" name="maxClassCnt">
            </div>
        </div>
        <div class="row">
            <div class="col-5">대관 가능 유무</div>
            <div class="col-7">
                <input type="radio" name="rentalAvailable" checked> 가능
                <input type="radio" name="rentalAvailable"> 불가
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="등록하기">
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
