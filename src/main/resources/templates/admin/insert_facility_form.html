<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <form action="/center/insertFacility" method="post" enctype="multipart/form-data">
        <h2>시설 등록</h2>
        <div class="row mb-3">
            <div class="col-3">시설명</div>
            <div class="col-5">
                <input class="form-control"  type="text" name="facilityName">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">최대 강의 개수</div>
            <div class="col-5">
                <input class="form-control"  type="number" name="maxClassCnt" value="0">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">대관 가능 유무</div>
            <div class="col-5">
                <input class="form-check-input" type="radio" name="rentalAvailable" value="YES" checked> 가능
                <input class="form-check-input" type="radio" name="rentalAvailable" value="NO"> 불가
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">사진 파일 첨부 </div>
            <div class="col-5">
                <input class="form-control" type="file" id="formFile" name="facilityImg">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="submit" value="등록하기">
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
