<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <th:block layout:fragment="content">
        <h1>강사등록페이지</h1>
        <form action="/instructor/insertInstructor" method="post" enctype="multipart/form-data">
            사진 :  <input type="file" name="instructorImg"> <br><br>
            이 름 :
            <input type="text" name="instructorName"> <br><br>
            나 이 :
            <input type="text" name="instructorAge"> <br><br>
            성 별 :
            남
            <input type="radio" value="남" name="instructorGender" checked>
            여
            <input type="radio" value="여" name="instructorGender"> <br><br>
            과 목 :
            <select name="instructorMajor">
                <th:block th:each="subject : ${subjectList}">
                    <option th:value="${subject.subjectName}">[[${subject.subjectName}]]</option>
                </th:block>
            </select> <br><br>
            연락처 :
            <select name="instructorPhones">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="012">012</option>
            </select>
            <input type="text" name="instructorPhones">
            <input type="text" name="instructorPhones"> <br><br>
            주 소 :
            <input type="text" name="instructorAddr" id="instructorAddr" onclick="openPost();" readonly>
            <input type="button" value="주소검색" onclick="openPost();"> <br><br>
            나머지주소 : <input type="text" name="instructorAddr"> <br><br>
            <input type="submit" value="등록!!">
        </form>
        <script src="/js/insert_instructor.js"></script>
    </th:block>
</body>

</html>
