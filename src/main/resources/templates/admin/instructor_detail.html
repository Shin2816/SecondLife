<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
<h2>강사 상세 페이지</h2>
<div class="instructor_info">
    <div>
        <p>이름 : [[${instructor.instructorName}]]</p>
        <p>나이 : [[${instructor.instructorAge}]]</p>
        <p>성별 : [[${instructor.instructorGender}]]</p>
        <p>연락처 : [[${instructor.instructorPhone}]]</p>
        <p>주소 : [[${instructor.instructorAddr}]]</p>
        <p>입사일 : [[${instructor.instructorJoinDate}]]</p>
    </div>
    <div>
        <img th:src="${'/images/instructor/' + instructor.instructorImgVO.instructorAttachedFileName}">
    </div>
</div>
<style>
    .instructor_info{
        display: flex;
    }
</style>
</th:block>
</body>
</html>
