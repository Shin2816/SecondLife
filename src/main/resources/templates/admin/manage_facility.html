<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <div class="row">
        <div class="col">
            <h2>시설 현황 관리</h2>
        </div>
        <table class="table table-striped table-hover table-list text-center align-middle">
            <colgroup>
                <col width="8%">
                <col width="*">
                <col width="17%">
                <col width="20%">
                <col width="23%">
            </colgroup>
            <thead>
                <tr>
                    <td>No</td>
                    <td>시 설</td>
                    <td>장소(층)</td>
                    <td>대 관</td>
                    <td>비 고</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="facility, state : ${facilityList}">
                    <td>[[${#lists.size(facilityList)- state.index}]]</td>
                    <td class="text-start">
                        <img width="100px" height="80px" th:src="@{|/images/center/${facility.facilityImageVO.facilityAttachedFileName}|}" alt="">
                        [[${facility.facilityName}]]
                    </td>
                    <td>[[${facility.facilityPlaceInfo}]]</td>
                    <td>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <!-- 반복문 실행시 name값을 반복문 돌 때마다 다르게 주고 싶을때는 
                                        th:name = ${}  'itemStatus'는 문자, state.count는 변수로 주고싶을 때 
                                        + 연산자로 연결시켜주면 됨. -->
                                    <!-- th:checked="상태" => 상태가 참(true)일 때 checked 실행 -->
                                    <input class="form-check-input" type="radio" th:name="${'rentalAvailable' + state.count}" th:checked="${facility.rentalAvailable == 'YES'}" th:onchange="updateRentalAvailable([[facility.facilityCode]], 'YES')">
                                    <label class="form-check-label">유</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:name="${'rentalAvailable' + state.count}" th:checked="${facility.rentalAvailable == 'NO'}" th:onchange="updateRentalAvailable([[facility.facilityCode]], 'NO')">
                                    <label class="form-check-label">무</label>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm">수정</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{/center/deleteFacility(facilityCode=${facility.facilityCode})}'|">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/admin/manage_facility.js"></script>
</th:block>
</body>
</html>
