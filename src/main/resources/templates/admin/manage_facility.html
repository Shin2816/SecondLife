<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <div class="row">
        <div class="col">
            <h2>시설 현황 관리</h2>
        </div>
        <table class="table table-striped table-hover table-list text-center align-middle">
            <colgroup>
                <col width="8%">
                <col width="*">
                <col width="17%">
                <col width="20%">
                <col width="23%">
            </colgroup>
            <thead>
                <tr>
                    <td>No</td>
                    <td>시 설</td>
                    <td>장소(층)</td>
                    <td>대 관</td>
                    <td>비 고</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="facility, state : ${facilityList}">
                    <td>[[${#lists.size(facilityList)- state.index}]]</td>
                    <td class="text-start">
                        <img width="100px" height="80px" th:src="@{|/images/center/${facility.facilityImageVO.facilityAttachedFileName}|}" alt="">
                        [[${facility.facilityName}]]
                    </td>
                    <td>[[${facility.facilityPlaceInfo}]]</td>
                    <td>[[${facility.rentalAvailable}]]</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm">수정</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</th:block>
</body>
</html>
