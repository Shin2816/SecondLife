<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
  <link rel="stylesheet" href="/css/instructor/manage_instructor.css">
<h1>강사관리 페이지</h1>
<table>
    <thead>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
            <td>과목</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="instructor : ${instructorList}">
            <td>[[${instructor.instructorName}]]</td>
            <td>[[${instructor.instructorAge}]]</td>
            <td>[[${instructor.instructorMajor}]]</td>
            <td>[[${instructor.instructorGender}]]</td>
            <td><input type="button" value="상세" th:onclick="|location.href='@{/instructor/selectInstructorDetail(instructorCode=${instructor.instructorCode})}'|"></td>
            <td><input type="button" value="삭제" th:onclick="deleteInstructor([[${instructor.instructorCode}]]);"></td>
                <!-- Button trigger modal -->
             <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  th:onclick="showInstructorSimpleInfo([[${instructor.instructorCode}]]);">
                    Launch demo modal
                </button>
            </td>
        </tr>
    </tbody>
</table>
  <!-- 강사 간략한 정보 모달 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="simple_profil_title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="instructor_profil">
            <div class="instructor_img">
                <p><img id="instructor_img" width="150px" height="200px"></p>
            </div>
            <div class="instructor_simple_info">
                <p id="instructor_name"></p>
                <p id="instructor_age"></p>
                <p id="instructor_gender"></p>
                <p id="instructor_major"></p>
            </div>
          </div>
          <div class="instructor_simple_lecture_list">
            <h3>현재 진행중인 강좌정보</h3>
            <table>
              <thead>
                <tr>
                  <td>강좌명</td>
                  <td>강좌과목</td>
                  <td>선생님</td>
                  <td>수강기간</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
<script src="/js/manage_instructor.js"></script>
</th:block>
</body>
</html>
