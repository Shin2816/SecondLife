<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
<h1>수업관리 페이지</h1>
<table>
    <thead>
        <tr>
            <td>강사</td>
            <td>강좌</td>
            <td>정원</td>
            <td>기간</td>
            <td>수강료</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="lecture : ${lectureList}">
            <td>[[${lecture.instructorName}]]</td>
            <td>[[${lecture.lectureSubject}]]</td>
            <td>[[${lecture.lectureStudent}]]</td>
            <td>[[${lecture.lecturePeriod}]]</td>
            <td>[[${lecture.lecturePrice}]]</td>
        </tr>
    </tbody>
</table>
</th:block>
</body>
</html>
