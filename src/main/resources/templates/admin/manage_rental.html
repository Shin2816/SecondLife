<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/admin_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <link rel="stylesheet" href="/css/validate_error.css">

    <div class="row">
        <div class="col-12">
            <h2>예약 현황</h2>
        </div>
        <div class="col-12">
            <table class="table table-hover text-center align-middle">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="12%">
                    <col width="*">
                    <col width="10%">
                    <col width="13%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>대관시설</td>
                        <td>예약일</td>
                        <td>예약시간</td>
                        <td>신청자</td>
                        <td>단체명</td>
                        <td>상태</td>
                        <td>승인</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental, state : ${rentalList}">
                        <td>[[${#lists.size(rentalList) - state.index}]]</td>
                        <td>[[${rental.facilityName}]]</td>
                        <td>[[${rental.rentalDate}]]</td>
                        <td>[[${rental.rentalTime}]]</td>
                        <td>[[${rental.rentalUser}]]</td>
                        <td>[[${rental.rentalTeam}]]</td>
                        <!-- 0:예약가능(반려) / 1:예약불가(승인완료)  / 2:승인대기 / 3:결제대기 -->
                        <th:block th:if="${rental.rentalStatus == '2'}">
                            <td>승인 대기</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#rejectModal' + state.count}">반려</button>
                                <button type="button" class="btn btn-secondary btn-sm" th:onclick="acceptBtn([[${rental.rentalSignCode}]])">승인</button>
                            </td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '3'}">
                            <td>결제 대기</td>
                            <td>승인</td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '1'}">
                            <td>결제 완료</td>
                            <td>승인</td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '0'}">
                            <td>반려</td>
                            <td>반려</td>
                        </th:block>

                        <!-- 반려 내용 입력 모달창 -->
                        <div class="modal fade" th:id="${'rejectModal' + state.count}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                           <div class="modal-dialog modal-dialog-centered">
                           <div class="modal-content">
                               <div class="modal-header">
                                    <h5 class="modal-title">반려 내용을 입력해주세요.</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                               </div>
                               <form th:id="${'rejectForm' + state.count}" action="/rental/updateStateReject" method="post">
                                    <input type="hidden" name="rentalSignCode" th:value="${rental.rentalSignCode}">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <input th:id="${'rejectReason' + state.count}" class="form-control" type="text" name="rejectReason" placeholder="15자 이내로 작성해주세요.">
                                            </div>
                                            <div th:id="${'reject-error-div' + state.count}" class="error-div"></div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                        <input type="button" class="btn btn-primary" th:onclick="rejectValidate([[${state.count}]])" value="반려하기">
                                    </div>
                               </form>
                           </div>
                           </div>
                       </div>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <!-- 페이지 정보 -->
            <nav aria-label="Page navigation example" class="row-12 text-center">
                <ul class="pagination justify-content-center" id="rental-manage-page">
                    <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
                    <li class="page-item"><span th:if="${rentalFacilityVO.prev}"><a class="page-link" th:href="@{/rental/rentalManageList(nowPage=${rentalFacilityVO.beginPage - 1},menuCode=${subMenuVO.menuCode})}">이전</a></span></li>
                    <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
                    <th:block class="page-item" th:each="pageNum : ${#numbers.sequence(rentalFacilityVO.beginPage, rentalFacilityVO.endPage)}">
                        <!-- 출력된 숫자 클릭하면 이동 -->
                        <a th:href="@{/rental/rentalManageList(nowPage=${pageNum},menuCode=${subMenuVO.menuCode})}" class="page-link"><span th:text="${pageNum}"></span></a>
                    </th:block>
                    <li class="page-item"><span th:if="${rentalFacilityVO.next}"><a class="page-link" th:href="@{/rental/rentalManageList(nowPage=${rentalFacilityVO.endPage + 1},menuCode=${subMenuVO.menuCode})}">다음</a></span></li>
                </ul>
            </nav>
        </div>
        </div>
    </div>
    
    <script src="/js/admin/manage_rental.js"></script>
</th:block>
</body>
</html>
