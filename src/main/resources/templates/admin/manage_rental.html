<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/admin_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <link rel="stylesheet" href="/css/validate_error.css">

    <div class="row">
        <div class="col-12">
            <h2>예약 현황</h2>
        </div>
        <div class="col">
            <table class="table table-hover text-center align-middle">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="12%">
                    <col width="*">
                    <col width="10%">
                    <col width="13%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>대관시설</td>
                        <td>예약일</td>
                        <td>예약시간</td>
                        <td>신청자</td>
                        <td>단체명</td>
                        <td>상태</td>
                        <td>승인</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental, state : ${rentalList}">
                        <td>[[${#lists.size(rentalList) - state.index}]]</td>
                        <td>[[${rental.facilityName}]]</td>
                        <td>[[${rental.rentalDate}]]</td>
                        <td>[[${rental.rentalTime}]]</td>
                        <td>[[${rental.rentalUser}]]</td>
                        <td>[[${rental.rentalTeam}]]</td>
                        <!-- 0:예약가능(반려) / 1:예약불가(승인완료)  / 2:승인대기 / 3:결제대기 -->
                        <th:block th:if="${rental.rentalStatus == '2'}">
                            <td>승인 대기</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#rejectModal' + state.count}">반려</button>
                                <button type="button" class="btn btn-secondary btn-sm" th:onclick="acceptBtn([[${rental.rentalSignCode}]])">승인</button>
                            </td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '3'}">
                            <td>결제 대기</td>
                            <td>승인</td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '1'}">
                            <td>결제 완료</td>
                            <td>승인</td>
                        </th:block>
                        <th:block th:if="${rental.rentalStatus == '0'}">
                            <td>반려</td>
                            <td>반려</td>
                        </th:block>

                        <!-- 반려 내용 입력 모달창 -->
                        <div class="modal fade" th:id="${'rejectModal' + state.count}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title">반려 내용을 입력해주세요.</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-3">반려 내용 :</div>
                                        <div class="col-9">
                                            <input class="form-control" type="text" name="rejectReason" placeholder="15자 이내로 작성해주세요.">
                                        </div>
                                        <div th:id="${'reject-error-div' + state.count}" class="error-div"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" th:onclick="rejectValidate([[${rental.rentalSignCode}]], [[state.count]])">반려하기</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    
    <script src="/js/admin/manage_rental.js"></script>
</th:block>
</body>
</html>
