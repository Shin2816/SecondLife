<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h1>공지사항</h1>
        <hr>
        <!-- 검색 영역 -->
        <div class="row-12 d-flex justify-content-between">
            <input sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" type="button" value="등록하기" th:onclick="|location.href='@{/announce/regAnBoardForm(menuCode=${subMenuVO.menuCode})}'|">
            <form action="/announce/anBoardList" method="post" class="col-4 d-flex">
                <input type="hidden" name="menuCode" th:value="${subMenuVO.menuCode}">
                <select name="searchType" class="form-select list-select" aria-label="Default select example">
                    <option value="AN_BOARD_TITLE" selected>제목</option>
                    <option value="AN_BOARD_WRITER">작성자</option>
                </select>
                <input type="text" name="searchValue" class="form-control">
                <input type="submit" value="검색" class="btn btn-primary">
            </form>
        </div>
        <hr>
        <table border="1" class="row-12 text-center col-12 free-table mb-4">
            <thead class="free-table-head">
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </thead>
            <!-- 게시글 없을 때 -->
            <th:block th:if="${#lists.size(anBoardList) == 0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다</td>
                </tr>
            </th:block>
            <!-- 게시글 있을 때 -->
            <th:block th:unless="${#lists.size(anBoardList) == 0}" >
                <tbody id="board-list-body">
                    <tr class="board-tr" th:each="anBoard, state : ${anBoardList}" th:onclick="|location.href='@{/announce/boardDetail(anBoardNum=${anBoard.anBoardNum},menuCode=${subMenuVO.menuCode})}'|">
                        <!-- 전체 개시물 갯수 - (현재 페이지 - 1) * 한번에 표시되는 게시물 갯수 - state.index -->
                        <!-- 만약 총 게시물이 30개라면, 30 - ((1-1) * 5) - 1씩 증가 인덱스 = tr태그 한줄 출력 할 때마다 29..28..27 -->
                        <td>[[${boardAnnounceListVO.totalDataCnt - (boardAnnounceListVO.displayDataCnt * (boardAnnounceListVO.nowPage - 1)) - state.index}]]</td>
                        <td>[[${anBoard.anBoardTitle}]]</td>
                        <td>[[${anBoard.anBoardWriter}]]</td>
                        <td>[[${anBoard.anCreateDate}]]</td>
                        <td>[[${anBoard.anBoardReadCnt}]]</td>
                    </tr>
                </tbody>
            </th:block>
        </table>
        <!-- 페이징처리 -->
        <nav aria-label="Page navigation example" class="row-12 text-center">
            <ul class="pagination justify-content-center" id="board-my-page">
                <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
                <li class="page-item"><span th:if="${boardAnnounceListVO.prev}"><a class="page-link" th:href="@{/announce/anBoardList(nowPage=${boardAnnounceListVO.beginPage - 1},menuCode=${subMenuVO.menuCode})}">이전</a></span></li>
                <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
                <th:block class="page-item" th:each="pageNum : ${#numbers.sequence(boardAnnounceListVO.beginPage, boardAnnounceListVO.endPage)}">
                    <!-- 출력된 숫자 클릭하면 이동 -->
                    <a th:href="@{/announce/anBoardList(nowPage=${pageNum},menuCode=${subMenuVO.menuCode})}" class="page-link"><span th:text="${pageNum}"></span></a>
                </th:block>
                <li class="page-item"><span th:if="${boardAnnounceListVO.next}"><a class="page-link" th:href="@{/announce/anBoardList(nowPage=${boardAnnounceListVO.endPage + 1},menuCode=${subMenuVO.menuCode})}">다음</a></span></li>
            </ul>
        </nav>
    </th:block>
</body>
</html>
