<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- 썸머노트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <h1>공지사항</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                글번호 : [[${board.anBoardNum}]]
            </div>
            <div class="col">
                제목 : [[${board.anBoardTitle}]]
            </div>
            <div class="col">
                작성자 : [[${board.anBoardWriter}]]
            </div>
            <div class="col">
                작성일 : [[${board.anCreateDate}]]
            </div>
            <div class="col">
                조회수 : [[${board.anBoardReadCnt}]]
            </div>
        </div>
        <hr>
        <div class="row">
            <!-- 섬머노트 p태그를 html에서 읽을 수 있도록-->
            <div class="col" th:utext="${board.anBoardContent}"></div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-between">
        <input type="button" class="btn btn-primary" value="목록으로" th:onclick="|location.href=@{'/announce/anBoardList?(menuCode=${subMenuVO.menuCode})}'|">
        <!-- 로그인정보가 비어있지 않다면 버튼 보이게 -->
        <div sec:authorize="isAuthenticated()">
            <!-- 작성자가 같거나 관리자라면 -->
            <div class="btn-group" th:if="${#strings.contains(#authentication.authorities, 'ROLE_ADMIN') or board.anBoardWriter == #authentication.name}">
                <input type="button" class="btn btn-primary" value="삭제" th:onclick="deleteboard([[${board.anBoardNum}]])">
                <input type="button" class="btn btn-primary" value="수정" data-bs-target="#anUpdateBoard" data-bs-toggle="modal">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="anUpdateBoard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">수정할 내용을 입력해주세요.</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>          
                        <form action="/board/updateAnBoard" method="post" id="anUpdateBoardForm">
                            <input type="hidden" name="anBoardNum" th:value="${board.anBoardNum}">
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <input type="text" name="anBoardTitle" id="anBoardTitle" class="form-control" th:value="${board.anBoardTitle}">
                                </div>
                                <div class="row mb-3">
                                    <textarea rows="5" cols="50" name="anBoardContent" id="anBoardContent" class="form-control summernote">[[${board.anBoardContent}]]</textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row mb-3 error text-center">
                                    <div class="title-error-div">
                                        <!-- 에러 출력 -->
                                    </div>
                                </div>
                                <div class="row mb-3 error text-center">
                                    <div class="text-error-div">
                                        <!-- 에러 출력 -->
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary" onclick="anUpdateValidate()">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="justify-content-center">
        <div class="d-flex g-4">
            <a id="btnTwitter" class="link-icon twitter" href="javascript:shareTwitter();">트위터</a>
            <a id="btnFacebook" class="link-icon facebook" href="javascript:shareFacebook();">페이스북</a>    
            <a id="btnKakao" class="link-icon kakao" th:onclick="shareKakao([[${board.anBoardNum}]]);">카카오</a>
        </div>
    </div>
    <hr>
    <script src="/js/board/announce/board_detail.js"></script>
</th:block>
</body>
</html>
