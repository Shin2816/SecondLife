<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h1>자유게시판</h1>
        <hr>
        <!-- 검색 영역 -->
        <div>
            <form action="/board/freeBoardList" method="post">
                <select name="searchType">
                    <option value="FREE_BOARD_TITLE">제목</option>
                    <option value="FREE_BOARD_WRITER">작성자</option>
                </select>
                <input type="text" name="searchValue">
                <input type="submit" value="검색">
            </form>
        </div>
        <hr>
        <table border="1">
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
            <!-- 게시글 없을 때 -->
            <th:block th:if="${#lists.size(freeBoardList) == 0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다</td>
                </tr>
            </th:block>
            <!-- 게시글 있을 때 -->
            <th:block th:unless="${#lists.size(freeBoardList) == 0}">
                <tr th:each="freeBoard, state : ${freeBoardList}">
                    <td>[[${#lists.size(freeBoardList) - state.index}]]</td>
                    <td>
                        <a th:href="@{/board/boardDetail?(freeBoardNum=${freeBoard.freeBoardNum})}">[[${freeBoard.freeBoardTitle}]]</a>
                    </td>
                    <td>[[${freeBoard.freeBoardWriter}]]</td>
                    <td>[[${freeBoard.freeCreateDate}]]</td>
                    <td>[[${freeBoard.freeBoardReadCnt}]]</td>
                </tr>
            </th:block>
            <input th:if="${session.loginInfo != null}" type="button" value="등록하기" onclick="location.href='regBoardForm';">
        </table>
        <div>
            <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
            <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.beginPage - 1})}"><span th:if="${boardFreeListVO.prev}">이전</span></a>
            <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
            <th:block th:each="pageNum : ${#numbers.sequence(boardFreeListVO.beginPage, boardFreeListVO.endPage)}">
                <!-- 출력된 숫자 클릭하면 이동 -->
                <a th:href="@{/board/freeBoardList(nowPage=${pageNum})}"><span th:text="${pageNum}"></span></a>
            </th:block>
            <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.endPage + 1})}"><span th:if="${boardFreeListVO.next}">다음</span></a>
        </div>
    </th:block>
</body>
</html>
