<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <!--부트스트랩 css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/board/free_board.css">
        <h1>자유게시판</h1>
        <hr>
        <!-- 검색 영역 -->
        <div class="row-12">
            <form action="/board/freeBoardList" method="post" class="col-5 offset-7 d-flex">
                <select name="searchType" class="form-select" aria-label="Default select example">
                    <option value="FREE_BOARD_TITLE" selected>제목</option>
                    <option value="FREE_BOARD_WRITER">작성자</option>
                </select>
                <input type="text" name="searchValue" class="form-control">
                <input type="submit" value="검색" class="form-control">
            </form>
        </div>
        <hr>
        <table border="1" class="row-12 text-center col-12 free-table">
            <tr class="free-table-head">
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
            <!-- 게시글 없을 때 -->
            <th:block th:if="${#lists.size(freeBoardList) == 0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다</td>
                </tr>
            </th:block>
            <!-- 게시글 있을 때 -->
            <th:block th:unless="${#lists.size(freeBoardList) == 0}">
                <tr class="board-tr" th:each="freeBoard, state : ${freeBoardList}" th:onclick="|location.href='@{/board/boardDetail(freeBoardNum=${freeBoard.freeBoardNum})}'|">
                    <td>[[${freeBoard.freeBoardNum}]]</td>
                    <td>[[${freeBoard.freeBoardTitle}]]</td>
                    <td>[[${freeBoard.freeBoardWriter}]]</td>
                    <td>[[${freeBoard.freeCreateDate}]]</td>
                    <td>[[${freeBoard.freeBoardReadCnt}]]</td>
                </tr>
            </th:block>
            <input th:if="${session.loginInfo != null}" class="btn btn-primary" type="button" value="등록하기" onclick="location.href='regBoardForm';">
        </table>
        <!-- 페이징처리 -->
        <div class="row-12 justify-content-center">
            <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
            <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.beginPage - 1})}"><span th:if="${boardFreeListVO.prev}">이전</span></a>
            <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
            <th:block th:each="pageNum : ${#numbers.sequence(boardFreeListVO.beginPage, boardFreeListVO.endPage)}">
                <!-- 출력된 숫자 클릭하면 이동 -->
                <a th:href="@{/board/freeBoardList(nowPage=${pageNum})}"><span th:text="${pageNum}"></span></a>
            </th:block>
            <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.endPage + 1})}"><span th:if="${boardFreeListVO.next}">다음</span></a>
        </div>
        <!-- 부트스트랩 페이징 테스트 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">이전</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
            <div class="row-12 justify-content-center">
                <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
                <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.beginPage - 1})}"><span th:if="${boardFreeListVO.prev}">이전</span></a>
                <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
                <th:block th:each="pageNum : ${#numbers.sequence(boardFreeListVO.beginPage, boardFreeListVO.endPage)}">
                    <!-- 출력된 숫자 클릭하면 이동 -->
                    <a th:href="@{/board/freeBoardList(nowPage=${pageNum})}"><span th:text="${pageNum}"></span></a>
                </th:block>
                <a th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.endPage + 1})}"><span th:if="${boardFreeListVO.next}">다음</span></a>
            </div>
        </nav>
        <!--부트스트랩 js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </th:block>
</body>
</html>
