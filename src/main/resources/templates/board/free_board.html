<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h1>자유 게시판</h1>
        <hr>
        <!-- 검색 영역 -->
        <div class="row-12 d-flex justify-content-between">
            <input th:if="${session.loginInfo != null}" class="btn btn-primary" type="button" value="등록하기" onclick="location.href='/board/regBoardForm';">
            <form action="/board/freeBoardList" method="post" class="col-5 d-flex">
                <select name="searchType" class="form-select list-select" aria-label="Default select example">
                    <option value="FREE_BOARD_TITLE" selected>제목</option>
                    <option value="FREE_BOARD_WRITER">작성자</option>
                </select>
                <input type="text" name="searchValue" class="form-control">
                <input type="submit" value="검색" class="btn btn-primary">
            </form>
        </div>
        <hr>
        <table border="1" class="row-12 text-center col-12 free-table mb-4">
            <thead class="free-table-head">
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </thead>
            <!-- 게시글 없을 때 -->
            <th:block th:if="${#lists.size(freeBoardList) == 0}">
                <tr>
                    <td colspan="5">조회된 게시글이 없습니다</td>
                </tr>
            </th:block>
            <!-- 게시글 있을 때 -->
            
            <th:block th:unless="${#lists.size(freeBoardList) == 0}" >
                <tbody id="board-list-body">
                    <tr class="board-tr" th:each="freeBoard, state : ${freeBoardList}" th:onclick="|location.href='@{/board/boardDetail(freeBoardNum=${freeBoard.freeBoardNum})}'|">
                        <td>[[${freeBoard.freeBoardNum}]]</td>
                        <td>[[${freeBoard.freeBoardTitle}]]</td>
                        <td>[[${freeBoard.freeBoardWriter}]]</td>
                        <td>[[${freeBoard.freeCreateDate}]]</td>
                        <td>[[${freeBoard.freeBoardReadCnt}]]</td>
                    </tr>
                </tbody>
            </th:block>
        </table>
        <!-- 페이징처리 -->
        <nav aria-label="Page navigation example" class="row-12 text-center">
            <ul class="pagination justify-content-center" id="board-my-page">
                <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
                <li class="page-item"><span th:if="${boardFreeListVO.prev}"><a class="page-link" th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.beginPage - 1})}">이전</a></span></li>
                <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
                <th:block class="page-item" th:each="pageNum : ${#numbers.sequence(boardFreeListVO.beginPage, boardFreeListVO.endPage)}">
                    <!-- 출력된 숫자 클릭하면 이동 -->
                    <a th:href="@{/board/freeBoardList(nowPage=${pageNum})}" class="page-link"><span th:text="${pageNum}"></span></a>
                </th:block>
                <li class="page-item"><span th:if="${boardFreeListVO.next}"><a class="page-link" th:href="@{/board/freeBoardList(nowPage=${boardFreeListVO.endPage + 1})}">다음</a></span></li>
            </ul>
        </nav>
    </th:block>
</body>
</html>
