<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <h1>사진 게시판</h1>
    <hr>
    <!-- 검색 영역 -->
    <div class="row-12 d-flex justify-content-between">
        <input th:if="${session.loginInfo != null}" class="btn btn-primary" type="button" value="등록하기" th:onclick="|location.href='@{/gallery/regGalBoardForm}'|">
        <form action="/gallery/galleryBoardList" method="post" class="col-5 d-flex">
            <select name="searchType" class="form-select list-select" aria-label="Default select example">
                <option value="GAL_BOARD_TITLE" selected>제목</option>
                <option value="GAL_BOARD_WRITER">작성자</option>
            </select>
            <input type="text" name="searchValue" class="form-control">
            <input type="submit" value="검색" class="btn btn-primary">
        </form>
    </div>
    <hr>
    <div class="row row-cols-5 g-4">
        <div class="col" th:each="gal : ${galleryBoardList}">
            <div class="card">
                <a th:href="@{/item/itemDetail(itemCode=${item.itemCode})}"><img th:src="${'/images/' + item.imgList[0].attachedFileName}" class="card-img-top img" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">[[${gal.galBoardTitle}]]</h5>
                    <p class="card-text">[[${gal.galBoardWriter}]]</p>
                    <p class="card-text">[[${gal.galBoardReadCnt}]]</p>
                </div>
            </div>
        </div>
    <div>
    <!-- 페이징처리 -->
    <nav aria-label="Page navigation example" class="row-12 text-center">
        <ul class="pagination justify-content-center" id="board-my-page">
            <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
            <li class="page-item"><span th:if="${boardGalleryListVO.prev}"><a class="page-link" th:href="@{/gallery/galleryBoardList(nowPage=${boardGalleryListVO.beginPage - 1},menuCode=${subMenuVO.menuCode})}">이전</a></span></li>
            <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
            <th:block class="page-item" th:each="pageNum : ${#numbers.sequence(boardGalleryListVO.beginPage, boardGalleryListVO.endPage)}">
                <!-- 출력된 숫자 클릭하면 이동 -->
                <a th:href="@{/gallery/galleryBoardList(nowPage=${pageNum})}" class="page-link"><span th:text="${pageNum}"></span></a>
            </th:block>
            <li class="page-item"><span th:if="${boardGalleryListVO.next}"><a class="page-link" th:href="@{/gallery/galleryBoardList(nowPage=${boardGalleryListVO.endPage + 1},menuCode=${subMenuVO.menuCode})}">다음</a></span></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/js/board/qa_board.js"></script>
</th:block>
</body>
</html>
