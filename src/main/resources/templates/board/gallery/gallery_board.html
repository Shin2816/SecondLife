<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <h1>사진 게시판</h1>
    <hr>
    <!-- 검색 영역 -->
    <div class="row-12 d-flex justify-content-between">
        <input sec:authorize="isAuthenticated()" class="btn btn-primary" type="button" value="등록하기" th:onclick="|location.href='@{/gallery/regGalBoardForm(menuCode=${subMenuVO.menuCode})}'|">
        <form action="/gallery/galleryBoardList" method="post" class="col-4 d-flex">
            <input type="hidden" id="menuCode" name="menuCode" th:value="${subMenuVO.menuCode}">
            <select name="searchType" class="form-select list-select" aria-label="Default select example">
                <option value="GAL_BOARD_TITLE" selected>제목</option>
                <option value="GAL_BOARD_WRITER">작성자</option>
            </select>
            <input type="text" name="searchValue" class="form-control ellipsis-form">
            <input type="submit" value="검색" class="btn btn-primary">
        </form>
    </div>
    <hr>
    <!-- 게시글 없을 때 -->
    <div class="row">
        <div class="col text-center">
            <th:block th:if="${#lists.size(galleryBoardList) == 0}">
                <tr>
                    <td>조회된 게시글이 없습니다</td>
                </tr>
                <hr>
            </th:block>
        </div>
    </div>
    <!-- 게시글 있을 때 -->
    <th:block th:unless="${#lists.size(galleryBoardList) == 0}">
        <div class="row row-cols-4 g-4 mb-3">
            <div class="col" th:each="gal, state : ${galleryBoardList}">
                <div class="board-item">
                    <a th:href="@{/gallery/boardDetail(galBoardNum=${gal.galBoardNum}, menuCode=${subMenuVO.menuCode})}">
                        <img th:src="${'/images/community/gallery/' + gal.galImgList[0].galAttachedFileName}" class="card-img-gal img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">[[${gal.galBoardTitle}]]</h5>
                            <div class="d-flex justify-content-between">
                                <span class="card-text">[[${gal.galBoardWriter}]]</span>
                                <span class="card-text">[[${gal.galBoardReadCnt}]]</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </th:block>
    <!-- 페이징처리 -->
    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation example" class="text-center">
                <ul class="pagination justify-content-center" id="board-my-page">
                    <!-- 예) 이전 1 2 3 4 5 다음 / 이전 페이지 누르면 현재 페이지 -1 -->
                    <li class="page-item"><span th:if="${boardGalleryListVO.prev}"><a class="page-link" th:href="@{/gallery/galleryBoardList(nowPage=${boardGalleryListVO.beginPage - 1},menuCode=${subMenuVO.menuCode})}">이전</a></span></li>
                    <!-- 시작번호부터 끝 번호까지 반복한 것을 pageNum으로 지정-->
                    <th:block class="page-item" th:each="pageNum : ${#numbers.sequence(boardGalleryListVO.beginPage, boardGalleryListVO.endPage)}">
                        <!-- 출력된 숫자 클릭하면 이동 -->
                        <a th:href="@{/gallery/galleryBoardList(nowPage=${pageNum}, menuCode=${subMenuVO.menuCode})}" class="page-link"><span th:text="${pageNum}"></span></a>
                    </th:block>
                    <li class="page-item"><span th:if="${boardGalleryListVO.next}"><a class="page-link" th:href="@{/gallery/galleryBoardList(nowPage=${boardGalleryListVO.endPage + 1},menuCode=${subMenuVO.menuCode})}">다음</a></span></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
