<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- 썸머노트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <form action="/gallery/regBoard" method="post" id="galRegBoard" enctype="multipart/form-data">
        <input type="hidden" name="galBoardWriter" value="">
        <div class="row mb-3">
            <div class="text-center">
                <h1>사진 게시판 등록</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" class="form-control text-center" id="galBoardTitle" name="galBoardTitle" placeholder="제목을 입력해 주세요." required>
            </div>
        </div>
        <div class="row mb-3 error">
            <div class="title-error-div">
                <!-- 에러 출력 -->
            </div>
        </div>
        <div class="col-12">
            <textarea name="galBoardContent" class="form-control summernote text-left mb-1" id="galBoardContent" cols="30" rows="10"></textarea>
        </div>
        <div class="row mb-3 error">
            <div class="text-error-div">
                <!-- 에러 출력 -->
            </div>
        </div>
        <!-- 첨부파일 -->
        <div class="row input-group mb-3 align-middle">
            <div class="col-3">
                <label class="form-label">메인 이미지를 선택하세요.</label>
            </div>
            <div class="col-7">
                <input type="file" class="form-control" name="galImgMain" aria-label="Upload" id="formFile_01">
            </div>
        </div>
        <div class="row input-group mb-3 align-middle">
            <div class="col-3">
                <label class="form-label">서브 이미지를 선택하세요.</label>
            </div>
            <div class="col-7">
                <input type="file" class="form-control" name="galImgSub" aria-label="Upload" id="formFile_02">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">
                <input type="button" class="btn btn-primary mb-3 " id="regBoardBtn" value="등록하기" onclick="galRegValidate()">
            </div>
        </div>
    </form>
    <script src="/js/board/gallery/reg_board.js"></script>
</th:block>
</body>
</html>
