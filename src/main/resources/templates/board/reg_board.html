<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- 썸머노트 -->
    <!-- libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <form action="/board/regBoard" method="post" id="freeRegBoard" class="text-center">
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" class="form-control text-center" id="freeBoardTitle" name="freeBoardTitle" placeholder="제목을 입력해 주세요." required>
            </div>
        </div>
        <div class="row mb-3 error">
            <div class="title-error-div">
                <!-- 에러 출력 -->
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2">
                <h1>내용</h1>
            </div>
        </div>
        <div class="col-12">
            <textarea name="freeBoardContent" class="form-control summernote" id="freeBoardContent" cols="30" rows="10"></textarea>
        </div>
        <div class="row mb-3 error">
            <div class="text-error-div">
                <!-- 에러 출력 -->
            </div>
        </div>
        <input type="button" class="btn btn-primary mb-3" id="regBoardBtn" value="등록하기" onclick="freeRegValidate()">
    </form>
    <!-- <div class="input-group">
        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">첨부</button>
    </div> -->
</th:block>
</body>
</html>
