<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/sub_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
  <div class="row">
    <div class="col-12">
        <h2>센터 소개</h2>
    </div>
    <div class="col-12 mb-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/center/centerGuide?menuCode='MENU_009';">라이프센터</a>
            </li>
            <li class="nav-item" th:each="category : ${categoryList}">
              <a class="nav-link" th:onclick="categoryTab([[${category.centerCateCode}]])">[[${category.centerCateName}]]</a>
            </li>
          </ul>
    </div>
  </div>

  <div id="guide-content" class="row">
    <div class="offset-1 col-5">
      <img width="500px" height="400px" src="/images/center/life_center.jpg" alt="센터이미지">
    </div>
    <div class="col-6">
      <h3>라이프 센터</h3>
      <ul>
        <li><p>준공일 : 2023년 10월 31일</p></li>
        <li><p>위치 : 울산 남구 삼산중로100번길 26</p></li>
      </ul>
    </div>
  </div>
    
  
  <!-- 부트스트랩 탭 -->
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
        </li>
      </ul>
    </div>

    <div class="col-12">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
      </div>
    </div>
  </div>


  <script src="/js/center/center_facility_guide.js"></script>
</th:block>
</body>
</html>
