<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:fragment="adminHeaderFragment">
    <link rel="stylesheet" href="/css/main_header.css">
    <link rel="stylesheet" href="/css/member/member.css">
    <div class="header">
        <div class="menu">
            <div class="left-menu">
                <span class="link-main" onclick="location.href='/'"></span>
            </div>
            <div class="login-menu">
                <p sec:authorize="isAuthenticated()"> 
                    <span class="login-span" th:onclick="|location.href='@{/admin/admin_main(menuCode=MENU_000)}'|">관리하기 </span>
                    <span class="login-span" th:onclick="|location.href='@{/member/updateMemberForm(menuCode=MENU_012)}'|">내 정보 </span>
                    <span class="login-span" onclick="location.href='/member/logout';">로그아웃</span>
                </p>
            </div>
        </div>
        <div class="row admin-main">
            <div class="col-3" th:onclick="|location.href='@{/instructor/adminInsertInstructorForm(menuCode=MENU_001)}'|">
                <img src="/images/icons/gymnastics.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 강사관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/lecture/adminInsertLectureEventForm(menuCode=MENU_002)}'|">
                <img src="/images/icons/book.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 강좌관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/center/insertFacilityForm(menuCode=MENU_003)}'|">
                <img src="/images/icons/town-hall.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 시설관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/member/manageMember(menuCode=MENU_004)}'|">
                <img src="/images/icons/board-bold.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 멤버관리 </span>
            </div>
        </div>
    </div>
    <!-- slick 슬라이드 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
    <!-- 카카오 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/main_header.js"></script>
    <script src="/js/member/member.js"></script>
</th:block>
</body>
</html>
