<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:fragment="mainHeaderFragment">
    <!-- 게시판 css -->
    <link rel="stylesheet" href="/css/board/board.css">
    <link rel="stylesheet" href="/css/main_header.css">
    <!-- slick 슬라이드 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> 
    <div class="header">
        <div class="menu">
            <div class="left-menu">
                <span class="link-main" onclick="location.href='/'"></span>
            </div>
            <div class="login-menu">
                <p sec:authorize="isAuthenticated()"> 
                    <span class="login-span" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|location.href='@{/admin/admin_main(menuCode=MENU_000)}'|">관리하기 </span>
                    <span class="login-span" sec:authorize="hasRole('ROLE_USER')" th:onclick="|location.href='@{/member/updateMemberForm(menuCode=MENU_012)}'|">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                        내 정보 
                    </span>
                    <span class="login-span" onclick="location.href='/member/logout';">로그아웃</span>
                </p>
            </div>
        </div>
        <div class="main-header-menu">
            <div class="banner">
                <img src="/images/head.jpg" alt="">
            </div>
            <div class="main-nav-div">
                <ul class="nav nav-underline">
                    <li class="nav-item main-nav" th:each="mainMenu, state : ${mainMenuList}" th:if="${mainMenu.menuCode != 'MENU_012'}">
                        <a class="nav-link main-menu-link" th:href="@{${mainMenu.menuUrl}(menuCode=${mainMenu.menuCode})}" >
                            [[${mainMenu.menuName}]]
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- slick 슬라이드 -->
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
    <!-- 카카오 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 결제 api -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="/js/main_header.js"></script>
    <script src="/js/member/member.js"></script>
    <!-- 카카오톡 공유 api -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</th:block>
</body>
</html>
