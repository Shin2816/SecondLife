<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:fragment="mainHeaderFragment">
    <!-- 게시판 css -->
    <link rel="stylesheet" href="/css/board/free_board.css">
    <link rel="stylesheet" href="/css/main_header.css">
    <!-- slick 슬라이드 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> 
    <div class="header">
        <div class="menu">
            <div class="left-menu">
                <span class="link-main" onclick="location.href='/'"></span>
            </div>
            <div class="login-menu">
                <p th:unless="${session.loginInfo == null}"> 
                    <span class="login-span" th:onclick="|location.href='@{/admin/admin_main(menuCode=MENU_001)}'|">관리하기 </span>
                    <span class="login-span" th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/member/logout';">로그아웃</span>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/instructor/selectInstructorList';">강사목록페이지</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/lecture/selectLectureList';">강좌목록페이지</button>
                </p>
            </div>
        </div>
        <div class="main-header-menu" th:if="${subMenuVO == null}">
            <div class="banner">
                <img src="/images/head.jpg" alt="">
            </div>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="#">1번메뉴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">2번메뉴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">3번메뉴</a>
                </li>
            </ul>
        </div>
        <div class="row admin-main" th:if="${subMenuVO != null}">
            <div class="col-3" th:onclick="|location.href='@{/instructor/insertInstructorForm(menuCode=MENU_001)}'|">
                <img src="/images/icons/gymnastics.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 강사관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/lecture/insertLectureForm(menuCode=MENU_002)}'|">
                <img src="/images/icons/book.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 강좌관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/center/insertFacilityForm(menuCode=MENU_003)}'|">
                <img src="/images/icons/town-hall.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 시설관리 </span>
            </div>
            <div class="col-3" th:onclick="|location.href='@{/admin/admin_main(menuCode=MENU_004)}'|">
                <img src="/images/icons/board-bold.png" alt="" class="mx-auto d-block">
                <span class="admin-img-info"> 게시판관리 </span>
            </div>
        </div>
    </div>
    <!-- slick 슬라이드 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
    <!-- 카카오 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/main_header.js"></script>
    <!-- 게시판 js -->
    <script src="/js/board.js"></script>
</th:block>
</body>
</html>
