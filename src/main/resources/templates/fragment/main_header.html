<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:fragment="mainHeaderFragment">
    <link rel="stylesheet" href="/css/main_header.css">
    <div class="header">
        <div class="menu">
            <div class="left-menu">
                <span class="link-main" onclick="location.href='/'"></span>
            </div>
            <div class="login-menu">
                <p th:if="${session.loginInfo == null}"> 
                    <span class="login-span" onclick="location.href='/member/loginForm'">로그인</span> 
                    / 
                    <span class="login-span" onclick="location.href='/member/insertMemberForm'">회원가입</span> 
                </p>
                <p th:unless="${session.loginInfo == null}"> 
                    [[${session.loginInfo.memberName}]]님 어서오세요 
                    <span class="login-span" onclick="location.href='/member/logout'">로그아웃</span> 
                    / 
                    <span class="login-span" th:if="${session.loginInfo.memberRoll == 'ADMIN'}" th:onclick="|location.href='@{/admin/admin_main(menuCode=MENU_001)}'|">관리하기</span>
                    <span class="login-span" th:unless="${session.loginInfo.memberRoll == 'ADMIN'}" th:onclick="|location.href='@{/member/updateMemberForm(memberId=${session.loginInfo.memberId})}'|">내 정보</span>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/instructor/insertInstructorForm';">강사등록하기</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/lecture/insertLectureForm';">강좌등록하기</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/instructor/selectInstructorList';">강사목록페이지</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/lecture/selectLectureList';">강좌목록페이지</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/center/insertFacilityForm';">시설등록페이지</button>
                    <button th:if="${session.loginInfo.memberRoll == 'ADMIN'}" onclick="location.href='/center/selectAllFacility';">시설현황관리</button>
                </p>
            </div>
        </div>
        <div class="main-header-menu">
            <div class="banner">
                <img src="/images/head.jpg" alt="">
            </div>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="#">1번메뉴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">2번메뉴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">3번메뉴</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/main_header.js"></script>
</th:block>
</body>
</html>
