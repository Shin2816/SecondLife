<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <th:block th:fragment="subHeaderFragment">
        <div class="sub-header">
            <ul class="nav">
                <li class="nav-item sub-header-nav-item" th:each="mainMenu : ${mainMenuList}" th:if="${mainMenu.menuCode == subMenuVO.menuCode}">
                    <a class="nav-link sub-menu-main-link" th:href="@{${mainMenu.menuUrl}(menuCode=${mainMenu.menuCode})}">[[${mainMenu.menuName}]]</a>
                </li>
                <li class="nav-item sub-header-sub-link">
                    <a class="nav-link" th:each="subMenu : ${mainSubMenuList}" th:if="${subMenu.menuCode == subMenuVO.menuCode}" th:href="@{${subMenu.subMenuUrl}(menuCode=${subMenuVO.menuCode})}">[[${subMenu.subMenuName}]]</a>
                </li>
            </ul>
        </div>
    </th:block>
</body>
</html>
