<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
  <link rel="stylesheet" href="/css/instructor/instructor_list.css">
<div>
    <div class="container" style="display: flex; flex-wrap: wrap; margin-left: 75px;">
        <div class="card" style="width: 15rem; margin: 20px;" th:each="instructor : ${instructorList}" th:onclick="showInstructorSimpleInfo([[${instructor.instructorCode}]]);">
            <p style="width: 100%; height: 250px;"><img th:src="${'/images/instructor/' + instructor.instructorImgVO.instructorAttachedFileName}" class="card-img-top" style="height: 100%;"></p>
            <div class="card-body">
            <h5 class="card-title">[[${instructor.instructorName}]] <span style="font-size: 14px;">강사님</span></h5>
            <p class="card-text">클릭해보세유</p>
            </div>
        </div>
    </div>
</div>

<!-- 강사 간략한 정보 모달 -->
<div class="modal fade" id="simpleInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="simple_profil_title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="menuCode" name="menuCode" th:value="${subMenuVO.menuCode}">
          <div class="instructor_profil">
            <div class="instructor_img">
                <p><img id="instructor_img"></p>
            </div>
            <div class="instructor_simple_info">
                <p id="instructor_name"></p>
                <p id="instructor_age"></p>
                <p id="instructor_gender"></p>
            </div>
          </div>
          <div class="instructor_simple_lecture_list">
            <div class="able-lecture"><span>신청가능수업</span></div>

            <div id="lecture-list-modal">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
<style>
    .card:hover{
        opacity: 0.3;
        cursor: pointer;
    }
</style>
<script src="/js/instructor_list.js"></script>
</th:block>
</body>
</html>
