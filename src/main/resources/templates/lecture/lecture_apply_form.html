<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/lecture/lecture_apply_form.css">
<h1>수강 신청 페이지</h1> <br>
<form action="/lecture/insertStudent" method="post">
    <div id="wrap">
        <div class="top lecture-info">
            <h3>구매강좌정보</h3>
            <div class="head content">
                <p>강좌정보</p>
                <p>판매가</p>
                <p>수강기간</p>
            </div>
            <div class="body content">
                <div>
                    <p>[[${lectureEventInfo.lectureEventName}]]</p>
                    <p>[[${lectureInfo.lectureTitle}]]</p>
                </div>
                <p>[[${lectureInfo.lecturePrice}]]</p>
                <p>[[${lectureInfo.lecturePeriod}]]</p>
            </div>
        </div>
        <div class="mid member-info">
            <h3>구매자정보</h3>
            <div></div>
        </div>
        <div class="bottom pay-info">
            <h3>결제정보</h3>
            <div></div>
        </div>
    </div>
</form>
</th:block>
</body>
</html>
