<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/sub_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/lecture/lecture_detail.css">
<div id="wrap">
    <div class="boxWrap">
        <div class="topBox">
            <div class="topBox-img"><img th:src="${'/images/lectureEvent/' + lectureEvent.lectureEventImgVO.lectureEventAttachedFileName}"></div>
            <div class="topBox-text">
                <div class="topBox-title"><h3>[[${lecture.lectureTitle}]]</h3></div>
                <p><span class="label-box">강사</span> <span class="label-box-content">[[${lecture.instructorVO.instructorName}]]</span></p>
                <p><span class="label-box">기간</span> <span class="label-box-content">[[${lecture.lecturePeriod}]]</span></p>
                <p><span class="label-box">정원</span> <span class="label-box-content">[[${lecture.lectureStudent}]]명</span></p>
                <p><span class="label-box">가격</span> <span class="label-box-content">[[${#numbers.formatCurrency(lecture.lecturePrice)}]]</span></p>
            </div>
        </div>
        <div class="midBox">
            [[${lectureEvent.lectureEventContent}]]
        </div>
        <div class="bottomBox">
            <input type="button" value="수강신청" class="btn btn-secondary" th:onclick="lectureApply([[${lecture.lectureCode}]]);">
        </div>
    </div>
</div>
<script src="/js/lecture/lecture_detail.js"></script>
</th:block>
</body>
</html>
