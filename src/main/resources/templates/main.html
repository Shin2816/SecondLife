<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row mb-3 main">
            <div class="col">

                <div class="row mb-3 first">
                    <div class="col-8 lecture">
                        강좌 프로그램 영역
                        [[${freeBoardList}]]
                    </div>
                    <div class="col-4 facility">
                        <div class="left">
                            <p class="left_info">
                                <img src="/images/icons/building-small.png" alt="">
                                <span>시설 소개</span>
                            </p>
                        </div>
                        <div class="right">
                            <p class="right_info">
                                <img src="/images/icons/buildings.png" alt="">
                                <span>시설 등록</span>
                            </p>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-3 second">
                    <div class="col-6 board-1">
                        게시글 1 영역
                    </div>
                    <div class="col-6 board-2">
                        게시글 2 영역
                    </div>
                </div>
    
                <div class="row mb-3 thrid">
                    <div class="col-12 board-photo">
                        사진 게시글 영역
                    </div>
                </div>
    
                <div class="row mb-3 forth">
                    <div class="col-12 link">
                        각 페이지별 링크 영역
                    </div>
                </div>

            </div>
        </div>
        <div>
            <form action="/freeBoardList" method="post">
                <input type="submit" value="황태현">
            </form>
        </div>
    </th:block> 
</body>
</html>
