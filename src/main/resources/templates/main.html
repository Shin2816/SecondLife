<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row mb-3 main">
            <div class="col">

                <div class="row mb-3 first">
                    <div class="col-8 lecture">
                        강좌 프로그램 영역
                    </div>
                    <div class="col-4 facility">
                        시설 대관 링크 영역

                </div>
    
                <div class="row mb-3 thrid">
                    <div class="col-12 board-photo">

                    </div>
                </div>
    
                <div class="row mb-3 forth">
                    <div class="col-12 link">

            </div>
