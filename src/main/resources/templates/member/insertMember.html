<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <form action="/member/insertMember" method="POST">
            아이디 : <input type="text" name="memberId"> <br>
            비밀번호 : <input type="text" name="memberPW"> <br>
            이름 : <input type="text" name="memberName"> <br>
            전화번호 : <input type="text" name="memberTel"> <br>
            주소 : <input type="text" name="memberAddr"> <br>
            상세주소 : <input type="text" name="addrDetail"> <br>
            이메일 : <input type="text" name="memberEmail"> <br>
            성별 <input type="radio" name="memberGender" value="남"> 남 / 
            <input type="radio" name="memberGender" value="여"> 여 <br>

            <input type="submit" value="회원가입">
        </form>
    </th:block>
</body>
</html>
