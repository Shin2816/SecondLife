<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <form action="/member/insertMember" method="POST">
            아이디 : <input type="text" class="form-control" name="memberId" onkeyup="setDisabled();" required> 
            <input type="button" class="btn btn-primary" value="중복 확인" onclick="checkId()"><br>
            비밀번호 : <input type="password" class="form-control" name="memberPW" required> <br>
            이름 : <input type="text" class="form-control" name="memberName" required> <br>
            전화번호 : <input type="text" class="form-control" name="memberTel" required> <br>
            주소 : <input type="text" class="form-control" name="memberAddr" id="memberAddr" required> 
            <input type="button" class="btn btn-primary" value="주소 검색" onclick="openPost();"> <br>
            상세주소 : <input type="text" class="form-control" name="addrDetail" id="addrDetail"> <br>
            이메일 : <input type="email" class="form-control" name="memberEmail"> <br>
            성별 <input type="radio" class="form-check-input" name="memberGender" value="남"> 남 / 
            <input type="radio" class="form-check-input" name="memberGender" value="여"> 여 <br>

            <input type="submit" id="join-btn" value="회원가입">
        </form>
    </th:block>
</body>
</html>
