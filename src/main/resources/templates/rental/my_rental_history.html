<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <div class="row">
        <div class="col-12">
            <h2>예약 현황</h2>
        </div>
        <div class="col">
            <table class="table table-hover text-center align-middle">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="12%">
                    <col width="*">
                    <col width="13%">
                    <col width="13%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>대관시설</td>
                        <td>예약일</td>
                        <td>예약시간</td>
                        <td>단체명</td>
                        <td>상태</td>
                        <td>취소</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="myRental, state : ${myRentalList}">
                        <td>[[${#lists.size(myRentalList) - state.index}]]</td>
                        <td>[[${myRental.facilityName}]]</td>
                        <td>[[${myRental.rentalDate}]]</td>
                        <td>[[${myRental.rentalTime}]]</td>
                        <td>[[${myRental.rentalTeam}]]</td>
                        <th:block th:if="${myRental.rentalStatus == '1'}">
                            <td>승인 대기중</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm" th:onclick="cancelRental([[${myRental.rentalSignCode}]])">취소</button>
                            </td>
                        </th:block>
                        <th:block th:unless="${myRental.rentalStatus == '1'}">
                            <td>결제 완료</td>
                            <td>취소 불가</td>
                        </th:block>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/my_rental_history.js"></script>
</th:block>
</body>
</html>
