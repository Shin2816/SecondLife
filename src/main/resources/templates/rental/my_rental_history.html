<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block layout:fragment ="content">
    <div class="row">
        <div class="col-12">
            <h2>예약 현황</h2>
        </div>
        <div class="col">
            <table class="table table-hover text-center align-middle">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="12%">
                    <col width="*">
                    <col width="13%">
                    <col width="13%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>대관시설</td>
                        <td>예약일</td>
                        <td>예약시간</td>
                        <td>단체명</td>
                        <td>예약상태</td>
                        <td>비고</td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${#lists.size(myRentalList) == 0}">
                        <tr>
                            <td colspan="7">등록된 대관 신청이 없습니다.</td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${#lists.size(myRentalList) == 0}">
                        <tr th:each="myRental, state : ${myRentalList}">
                            <td>[[${#lists.size(myRentalList) - state.index}]]</td>
                            <td>[[${myRental.facilityName}]]</td>
                            <td>[[${myRental.rentalDate}]]</td>
                            <td>[[${myRental.rentalTime}]]</td>
                            <td>[[${myRental.rentalTeam}]]</td>
                            <!--  0:예약가능(반려) / 1:예약불가(승인완료)  / 2:승인대기 / 3:결제대기 -->
                            <th:block th:if="${myRental.rentalStatus == '2'}">
                                <td>승인 대기중</td>
                                <td>
                                    <button type="button" class="btn btn-secondary btn-sm" th:onclick="cancelRental([[${myRental.rentalSignCode}]])">취소</button>
                                </td>
                            </th:block>
                            <th:block th:if="${myRental.rentalStatus == '3'}">
                                <td>결제 대기</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">결제하기</button>
                                </td>
                            </th:block>
                            <th:block th:if="${myRental.rentalStatus == '1'}">
                                <td>신청 완료</td>
                                <td>취소 불가</td>
                            </th:block>
                            <th:block th:if="${myRental.rentalStatus == '0'}">
                                <td>반려</td>
                                <td><button type="button" class="btn btn-secondary btn-sm" th:onclick="cancelRental([[${myRental.rentalSignCode}]])">취소</button></td>
                            </th:block>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/rental/my_rental_history.js"></script>
</th:block>
</body>
</html>
